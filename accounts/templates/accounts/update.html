{% extends "base.html" %}

{% block content %}
<h1>회원정보수정</h1>
<form action="{% url "accounts:update" %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="수정">
</form>
<hr>
<form action="{% url "accounts:delete" %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="회원탈퇴">
</form>

<a href="/{{ user.pk }}/password"><button>비밀번호 변경</button></a>

{% endblock content %}
